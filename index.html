<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="card shadow">
            <div class="card__image">
                <img src="./images/illustration-hero.svg" alt="hero">
            </div>
            <div class="card__content card__text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <ul class="card__content card__list">
                <li>
                    <div class="list__item">
                        <img src="./images/icon-music.svg" alt="Music Icon">
                        <div class="list__description">
                            <p class="text--strong">Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a class="text--small" href="#" target="_blank">Change</a>
                </li>
            </ul>
            <div class="card__content card__buttons">
                <div class="button button--primary shadow">
                    Proceed to Payment
                </div>
                <div class="button button--hidden">
                    Cancel Order
                </div>
            </div>
        </section>
    </main>
</body>
<footer>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://akiraz14.github.io/">Akiraz14</a>.
    </div>
</footer>
</html>
